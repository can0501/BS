<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title>添加会员-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
 	 	<link rel="stylesheet" href="/static/css/font.css">
		<link rel="stylesheet" href="/static/css/weadmin.css">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

		<style type="text/css">
			.layui-form-label{
				width: 210px;
				text-align: center;
			}

	</head>

	<body>
		<div class="weadmin-body">
			<form class="layui-form">
				<input name="pid" th:value="${id}" class="layui-hide">
				<div class="layui-form-item">
					<label for="L_username" class="layui-form-label">
		                <span class="we-red">*</span>开课学年
		            </label>
					<div class="layui-input-inline">
						<input    type="text" id="L_username" name="startyear" lay-verify="required|nikename" autocomplete="off" class="layui-input">
					</div>

				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">
						<span class="we-red">*</span>学期
					</label>
					<div class="layui-input-inline">
						<input type="text"  name="term" lay-verify="required" autocomplete="" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">
						<span class="we-red">*</span>课程名称
					</label>
					<div class="layui-input-inline">
						<input type="text"  name="coursename" lay-verify="required" autocomplete="" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">
						<span class="we-red">*</span>评卷老师
					</label>
					<div class="layui-input-inline">
						<input type="text"  name="pteachername"   lay-verify="required" autocomplete="" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">
						<span class="we-red">*</span>试卷份数
					</label>
					<div class="layui-input-inline">
						<input type="text"  name="papernum"   lay-verify="required" autocomplete="" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">
						<span class="we-red">*</span>专业年级
					</label>
					<div class="layui-input-inline">
						<input type="text"  name="classname" lay-verify="required" autocomplete="" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">
						<span class="we-red">*</span>学院
					</label>
					<div class="layui-input-inline">
						<input type="text"  name="dep" lay-verify="required" autocomplete="" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label  class="layui-form-label">有学生考勤表</label>
					<div class="layui-input-block" >
						<input type="radio" name="t1" value="true" title="有" checked  >
						<input type="radio" name="t1" title="无" value="false"  >

					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">考勤记录清晰完整</label>
					<div class="layui-input-block" >
						<input type="radio" name="t2" value="true" title="有" checked  >
						<input type="radio" name="t2" title="无" value="false"  >

					</div>
				</div>

				<div class="layui-form-item">
					<label  class="layui-form-label">有平时成绩记录	</label>
					<div class="layui-input-block" >
						<input type="radio" name="t4" value="true" title="有" checked  >
						<input type="radio" name="t4" title="无" value="false"  >

					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">平时成绩记录清晰完整</label>
					<div class="layui-input-block" >
						<input type="radio" name="t5" value="true" title="有" checked  >
						<input type="radio" name="t5" title="无" value="false"  >

					</div>
				</div>

				<div class="layui-form-item">
					<label  class="layui-form-label">有实验成绩记录</label>
					<div class="layui-input-block" >
						<input type="radio" name="t7" value="true" title="有" checked  >
						<input type="radio" name="t7" title="无" value="false"  >

					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">实验成绩记录清晰完整</label>
					<div class="layui-input-block" >
						<input type="radio" name="t8" value="true" title="有" checked  >
						<input type="radio" name="t8" title="无" value="false"  >

					</div>
				</div>

				<div class="layui-form-item">
					<label  class="layui-form-label">有考场记录表</label>
					<div class="layui-input-block" >
						<input type="radio" name="t10" value="true" title="有" checked  >
						<input type="radio" name="t10" title="无" value="false"  >

					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">考场记录填写完全完整</label>
					<div class="layui-input-block" >
						<input type="radio" name="t11" value="true" title="有" checked  >
						<input type="radio" name="t11" title="无" value="false"  >

					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">有试卷分析表</label>
					<div class="layui-input-block" >
						<input type="radio" name="t12" value="true" title="有" checked  >
						<input type="radio" name="t12" title="无" value="false"  >

					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">以课程卷面成绩进行分析</label>
					<div class="layui-input-block" >
						<input type="radio" name="t13" value="true" title="有" checked  >
						<input type="radio" name="t13" title="无" value="false"  >

					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">成绩分布图由教务系统生成</label>
					<div class="layui-input-block" >
						<input type="radio" name="t14" value="true" title="有" checked  >
						<input type="radio" name="t14" title="无" value="false"  >

					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">成绩呈正态分布</label>
					<div class="layui-input-block" >
						<input type="radio" name="t15" value="true" title="有" checked  >
						<input type="radio" name="t15" title="无" value="false"  >

					</div>
				</div>

				<div class="layui-form-item">
					<label  class="layui-form-label">总分为100分	</label>
					<div class="layui-input-block" >
						<input type="radio" name="t16" value="true" title="有" checked  >
						<input type="radio" name="t16" title="无" value="false"  >

					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">小题分汇总成大题分无误	</label>
					<div class="layui-input-block" >
						<input type="radio" name="t17" value="true" title="有" checked  >
						<input type="radio" name="t17" title="无" value="false"  >

					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">大题分抄写至总分栏无误</label>
					<div class="layui-input-block" >
						<input type="radio" name="t18" value="true" title="有" checked  >
						<input type="radio" name="t18" title="无" value="false"  >

					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">大题分累加总分无误	</label>
					<div class="layui-input-block" >
						<input type="radio" name="t19" value="true" title="有" checked  >
						<input type="radio" name="t19" title="无" value="false"  >

					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">分数录入教务系统无误</label>
					<div class="layui-input-block" >
						<input type="radio" name="t20" value="true" title="有" checked  >
						<input type="radio" name="t20" title="无" value="false"  >

					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">使用红笔评阅</label>
					<div class="layui-input-block" >
						<input type="radio" name="t21" value="true" title="有" checked  >
						<input type="radio" name="t21" title="无" value="false"  >

					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">客观题正确打√，错误打× </label>
					<div class="layui-input-block" >
						<input type="radio" name="t22" value="true" title="有" checked  >
						<input type="radio" name="t22" title="无" value="false"  >

					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">主观题失分处标注扣分</label>
					<div class="layui-input-block" >
						<input type="radio" name="t23" value="true" title="有" checked  >
						<input type="radio" name="t23" title="无" value="false"  >

					</div>
				</div>

				<div class="layui-form-item">
					<label  class="layui-form-label">小题没有扣分、得分混用</label>
					<div class="layui-input-block" >
						<input type="radio" name="t24" value="true" title="有" checked  >
						<input type="radio" name="t24" title="无" value="false"  >

					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">大题左上角标注得分（正分）</label>
					<div class="layui-input-block" >
						<input type="radio" name="t25" value="true" title="有" checked  >
						<input type="radio" name="t25" title="无" value="false"  >

					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">更改分数时均有签字</label>
					<div class="layui-input-block" >
						<input type="radio" name="t26" value="true" title="有" checked  >
						<input type="radio" name="t26" title="无" value="false"  >

					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">评阅人有签字	</label>
					<div class="layui-input-block" >
						<input type="radio" name="t27" value="true" title="有" checked  >
						<input type="radio" name="t27" title="无" value="false"  >

					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">成绩组成与比例与考核方式一致</label>
					<div class="layui-input-block" >
						<input type="radio" name="t28" value="true" title="有" checked  >
						<input type="radio" name="t28" title="无" value="false"  >

					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">试卷表各项信息、签字完整</label>
					<div class="layui-input-block" >
						<input type="radio" name="t29" value="true" title="有" checked  >
						<input type="radio" name="t29" title="无" value="false"  >

					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">试卷袋封面信息填写、签字等完整</label>
					<div class="layui-input-block" >
						<input type="radio" name="t30" value="true" title="有" checked  >
						<input type="radio" name="t30" title="无" value="false"  >

					</div>
				</div>





				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label">
              </label>
					<button class="layui-btn" lay-filter="add" lay-submit="">确定</button>
				</div>
			</form>
		</div>
		<script src="/lib/layui/layui.js" charset="utf-8"></script>
		
		<script>
			layui.extend({
				admin: '{/}/static/js/admin'
			});
			layui.use(['form', 'jquery','util','admin', 'layer'], function() {
				var form = layui.form,
					$ = layui.jquery,
					util = layui.util,
					admin = layui.admin,
					layer = layui.layer;
                // layer.msg(parent.location.href);

				//自定义验证规则
				form.verify({
					nikename: function(value) {
						if(value.length < 1) {
							return '昵称至少得1个字符啊';
						}
					},
					pass: [/(.+){1,12}$/, '密码必须1到12位'],
					repass: function(value) {
						if($('#L_pass').val() != $('#L_repass').val()) {
							return '两次密码不一致';
						}
					}
				});
				//失去焦点时判断值为空不验证，一旦填写必须验证
				$('input[name="email"]').blur(function(){
					//这里是失去焦点时的事件
					if($('input[name="email"]').val()){
						$('input[name="email"]').attr('lay-verify','email');
					}else{
						$('input[name="email"]').removeAttr('lay-verify');
					}
				});

				//监听提交
				form.on('submit(add)', function(data) {
                    console.log(JSON.stringify(data.field));

					$.ajax({
						type:'post',
					    url:"/exam/addExamTeacher",
					    data:JSON.stringify(data.field),

                        contentType : 'application/json',
					    success:function (data) {
                            layer.msg(data.msg);
                            if(data.code==200)
							{

							    setTimeout(function (args) {
							        var index = parent.layer.getFrameIndex(window.name);
                                        parent.location.reload("/exam/examTeacherList");
                                    parent.layer.close(index);

                                    }

                                    ,1000)


							}

					    }
					});

					return false;
				});

			});
		</script>
	</body>

</html>
